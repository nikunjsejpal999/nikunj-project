{% extends 'header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>

    </head>

    <body>

        
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'product_list' %}">Products</a></li>
                    <li class="breadcrumb-item active">Login & Register</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
        
        <!-- Login Start -->
        <div class="login">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">    
                        <div class="register-form">
                            {% if msg %}
                                <font size="4px"><b style="color: blue;">{{msg}}</b></font>
                            {% endif %}
                            <form name="Forgot password" method="post" action="{% url 'forgot_password' %}">
                            {% csrf_token %}
                            <div class="row">  
                                <div class="col-md-6">
                                    <label>Email</label>
                                    <input class="form-control" type="email" placeholder="Enter Email" name="email">
                                </div>
                                <div class="col-md-12">
                                    <button class="btn">Send OTP</button>
                                </div>    
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login End -->
        

    </body>
</html>
{% endblock %}
