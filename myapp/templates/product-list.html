{% extends 'header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        
    </head>

    <body>
       
        
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Products</a></li>
                    <li class="breadcrumb-item active">Product List</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
        
        <!-- Product List Start -->
        <div class="product-view">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="product-view-top">
                                    <div class="row">
                                        
                                    </div>
                                </div>
                            </div>
                            {% for i in products %}
                            <div class="col-md-4">
                                <div class="product-item">
                                    <div class="product-title">
                                        <a href="#">{{i.product_name}}</a>
                                        <div class="ratting">
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                        </div>
                                    </div>
                                    <div class="product-image">
                                        <a href="product-detail.html">
                                            <img src="{{i.product_image.url}}" alt="Product Image" style="height:300px; width:230px">
                                        </a>
                                        
                                    </div>
                                    <div class="product-price">
                                        <h3><span>Rs. </span>{{i.product_price}}</h3>
                                        <a class="btn" href="{% url 'product_detail' pk=i.pk %}">Details</a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>

                    </div>           
                    
                    <!-- Side Bar Start -->
                    <div class="col-lg-4 sidebar">
                        
                        <div class="sidebar-widget widget-slider" style="margin-top: 300px;">
                            <div class="sidebar-slider normal-slider">
                                {% for i in products %}
                                <div class="product-item">
                                    <div class="product-title">
                                        <a href="#">{{i.product_name}}</a>
                                        <div class="ratting">
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                        </div>
                                    </div>
                                    <div class="product-image">
                                        <a href="product-detail.html">
                                            <img src="{{i.product_image.url}}" alt="Product Image" style="height:280px;width: 330px;">
                                        </a>
                                        
                                    </div>
                                    <div class="product-price">
                                        <h3><span>Rs. </span>{{i.product_price}}</h3>
                                        <a class="btn" href="{% url 'product_detail' pk=i.pk %}">Details</a>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                     </div>
                    
                </div>
            </div>
        </div>
        <!-- Product List End -->  
        
        <!-- Brand Start -->
        <div class="brand">
            <div class="container-fluid">
                <div class="brand-slider">
                    <div class="brand-item"><img src="{% static 'img/brand-1.png' %}" alt=""></div>
                    <div class="brand-item"><img src="{% static 'img/brand-2.png' %}" alt=""></div>
                    <div class="brand-item"><img src="{% static 'img/brand-3.png' %}" alt=""></div>
                    <div class="brand-item"><img src="{% static 'img/brand-4.png' %}" alt=""></div>
                    <div class="brand-item"><img src="{% static 'img/brand-5.png' %}" alt=""></div>
                    <div class="brand-item"><img src="{% static 'img/brand-6.png' %}" alt=""></div>
                </div>
            </div>
        </div>
        <!-- Brand End -->
        

    </body>
</html>
{% endblock %}
